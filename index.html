 <body> 
  <div class="chat-container"> <!-- AI Introduction --> 
   <div class="intro"> 
    <h2>Welcome to Snipsearch AI</h2> 
    <p>This is the **Index Model** of Snipsearch AI. You can ask me anything, perform math calculations, or search the web.</p> 
   </div> 
   <div id="chat-box" class="chat-box">

     Hello! I am Snipsearch AI. How can I help you today?

    <p>Advertisement</p> 
    <script type="text/javascript" src="//pl25776521.profitablecpmrate.com/78/02/8a/78028a501ffab8369bde4a0f077e46b7.js"></script>

    <input type="text" id="user-input" placeholder="Type your question here..."> <button id="send-btn">Send</button> 
   </div>

<script type="text/javascript" id="dcoder_script">const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

// Function to add messages
function addMessage(sender, message) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("chat-message", sender);
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Handle user input
async function handleUserInput(input) {
    if (input.trim() === "") return;

    addMessage("user", input);
    const response = await getAIResponse(input);

    if (response.type === "redirect") {
        window.open(response.url, "_blank");
    } else {
        addMessage("bot", response.message);
    }
}

// AI Response Logic
async function getAIResponse(input) {
    input = input.toLowerCase().trim();

    // General Knowledge & FAQ
    const knowledgeBase = {
        "who is the president of usa": "The President of the USA is Joe Biden.",
        "what is the capital of france": "The capital of France is Paris.",
        "who invented the light bulb": "The light bulb was invented by Thomas Edison.",
        "what is the largest planet": "The largest planet in our Solar System is Jupiter.",
        "who discovered gravity": "Gravity was discovered by Sir Isaac Newton."
    };

    if (knowledgeBase[input]) {
        return { message: knowledgeBase[input], type: "message" };
    }

    // Wikipedia Search API
    if (input.startsWith("what is") || input.startsWith("who is") || input.startsWith("tell me about")) {
        return await fetchWikipediaSummary(input.replace(/(what is|who is|tell me about)/, "").trim());
    }

    // Math Calculations
    if (isMathOperation(input)) {
        try {
            const result = calculateMath(input);
            return { message: `The result is: ${result}`, type: "message" };
        } catch (error) {
            return { message: "Invalid math expression.", type: "message" };
        }
    }

    // Web Search
    if (input.startsWith("search for") || input.startsWith("find")) {
        const query = input.replace("search for", "").replace("find", "").trim();
        const searchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        return { message: `Searching Google for "${query}"...`, type: "redirect", url: searchURL };
    }

    return { message: "I'm still learning! Ask me anything about general knowledge, math, or search the web.", type: "message" };
}

// Wikipedia API Fetch Function
async function fetchWikipediaSummary(query) {
    const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.extract) {
            return { message: data.extract, type: "message" };
        } else {
            return { message: "I couldn't find information on that topic.", type: "message" };
        }
    } catch (error) {
        return { message: "Error fetching data from Wikipedia.", type: "message" };
    }
}

// Math Operation Checker
function isMathOperation(input) {
    const mathKeywords = ["sqrt", "^", "sin", "cos", "tan", "log", "!"];
    return mathKeywords.some(keyword => input.includes(keyword)) || /^[\d\s+\-*/().^]+$/.test(input);
}

// Perform Math Calculations
function calculateMath(input) {
    try {
        return eval(input);
    } catch (error) {
        return "Invalid expression.";
    }
}

// Voice Recognition
function startSpeechRecognition() {
    if (!("webkitSpeechRecognition" in window)) {
        alert("Speech recognition is not supported in this browser.");
        return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.lang = "en-US";

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        handleUserInput(transcript);
    };

    recognition.start();
}

// Handle button click
sendBtn.addEventListener("click", () => {
    const input = userInput.value;
    handleUserInput(input);
    userInput.value = "";
});

// Handle Enter key
userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        const input = userInput.value;
        handleUserInput(input);
        userInput.value = "";
    }
});</script></body></html>
